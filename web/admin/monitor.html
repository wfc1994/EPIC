<div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><h1>Experiment</h1></div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><p>Viewing the progress of your experiment</p></div>
        <div class="col-md-2"></div>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-md-3"/>
    <div class="col-md-6">
        <table class="table table table-striped">
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Sector A</th>
                    <th>Sector B</th>
                    <th>Round</th>
                    <th>Stage</th>
                    <th>DeadLine</th>
                </tr>
            </thead>
            <tbody id="info">
            </tbody>
        </table>
    </div>
    <div class="col-md-3"/>
</div>
<script>
    $(document).ready(function() {
        $("#restart_exp").attr("disabled", false);

        var mclock = window.setInterval(function() {
            $.getJSON("/servlet/admin/ic/monitor", {}, function(json, state) {
                $("#info").empty();
                for (var i = 0; i < json.length; i++) {
                    var trl = "<tr><td>" + json[i][0] + "</td><td>" + json[i][1] + "</td><td>" + json[i][2] + "</td><td>" + json[i][3] + "</td><td>" + json[i][4] + "</td><td>" + json[i][5] + "</td></tr>";
                    $(trl).appendTo("#info");
                }
            });
        }, 500);
    });
</script>
