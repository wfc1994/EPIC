<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br/>
        <form class="form-signin" onsubmit="sign_in(); return false;">
            <h2 class="form-signin-heading">Administration</h2>
            <label for="signin_code" class="sr-only">Administrator Code</label>
            <input type="text" id="signin_code" class="form-control" placeholder="Admin Code" required autofocus/>
            <p></p>
            <label for="signin_password" class="sr-only">Password</label>
            <input type="password" id="signin_password" class="form-control" placeholder="Password" required/>
            <p></p>
            <button id="loginBtn" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<script>
    function sign_in() {
        //获取用户名和密码的值
        var signingName = $('input#signin_code').val();
        var signingPassword = $('input#signin_password').val();
        $.getJSON("/servlet/admin/signin", {name : signingName, password : signingPassword}, function(json, state) {
            if (json.login) {
                sessionStorage._code = json.code;
                location.reload();
            } else {
                showMsg("Please input correct user code and password!");
            }
        });
    }
</script>
